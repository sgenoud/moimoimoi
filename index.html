<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120.png" />
    <link
      rel="apple-touch-startup-image"
      href="/splash/ios-iphone-15-pro.png"
      media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash/ios-ipad-air-11.png"
      media="(device-width: 820px) and (device-height: 1180px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash/ios-ipad-air-13.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link rel="apple-touch-startup-image" href="/splash/ios-splash.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>MoiMoiMoi</title>
  </head>
  <body>
    <div id="app">
      <div class="edge-progress edge-progress--top" aria-hidden="true">
        <div class="edge-progress__fill" id="progressTop"></div>
      </div>
      <div class="edge-progress edge-progress--right" aria-hidden="true">
        <div class="edge-progress__fill" id="progressRight"></div>
      </div>
      <div class="edge-progress edge-progress--bottom" aria-hidden="true">
        <div class="edge-progress__fill" id="progressBottom"></div>
      </div>
      <div class="edge-progress edge-progress--left" aria-hidden="true">
        <div class="edge-progress__fill" id="progressLeft"></div>
      </div>

      <main class="stage">
        <div class="edge-text edge-text--top" id="promptTop">Posez un doigt sur l'écran.</div>
        <div class="edge-text edge-text--right" id="promptRight">Posez un doigt sur l'écran.</div>
        <div class="edge-text edge-text--bottom" id="promptBottom">Posez un doigt sur l'écran.</div>
        <div class="edge-text edge-text--left" id="promptLeft">Posez un doigt sur l'écran.</div>
        <div class="touch-layer" id="touchLayer" aria-hidden="true"></div>
      </main>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
